<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>お土産の購入</title>

</head>
    <body>
        <form action="/paypal/" method="post">
            <h1>お土産の購入 - 数量選択</h1>
            <p>お土産セットの数量を選択して、PayPalボタンを押してください。</p>
            
            <table>
                <tr>
                    <td>商品名</td>
                    <td>単価</td>
                    <td>数量</td>
                    <td>　</td>
                </tr>
                
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ unitPrice }} 円</td>
                    <td>
                        <select name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td>
                        <input type="image" name="submit" src="https://www.paypal.com/ja_JP/JP/i/btn/btn_xpressCheckout.gif" alt="PayPalにて支払">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
